name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup key
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.key }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"
      # Deploy
      - run: mvn clean package
      - run: scp -i $HOME/.ssh/key -o StrictHostKeyChecking=no target/Messenger3.0-0.0.1-SNAPSHOT.jar root@178.208.92.181:~/messenger3/
      - run: ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no root@178.208.92.181 "pgrep java | xargs kill -9; nohup java -jar ~/messenger3/Messenger3.0-0.0.1-SNAPSHOT.jar > ~/messenger3/log.txt 2>&1 &"
