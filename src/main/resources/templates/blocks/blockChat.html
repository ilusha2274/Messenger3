<div th:fragment="blockChat" xmlns:th="http://www.thymeleaf.org">

    <form class="chat-block" method="post">
        <a th:href="@{/chat/}+${printChat.chatId}" class="chat">
            <p class="name-chat" th:text="${printChat.nameChat}"></p>
            <p class="last-message" th:text="${printChat.textLastMessage}"></p>
            <p class="date-last-message" th:text="${printChat.dateLastMessage}"></p>
        </a>
    </form>
    <hr style="margin: 0;">

</div>
