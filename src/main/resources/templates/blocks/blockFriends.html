<div th:fragment="blockFriends" xmlns:th="http://www.thymeleaf.org">

    <form method="post">
        <a th:href="@{/chat/}+${printFriend.chatId}"
           class="list-group-item list-group-item-action list-group-item-light rounded-0">
            <div class="media">
                <div class="media-body ml-4">
                    <div class="d-flex align-items-center justify-content-between mb-1">
                        <h6 class="mb-0" th:text="${printFriend.nameFriend}"></h6>
                    </div>
                </div>
            </div>
        </a>
    </form>

</div>
