<div th:fragment="blockFriends" xmlns:th="http://www.thymeleaf.org">

    <form class="friend-block" method="post">
        <a th:href="@{/chat/}+${printFriend.chatId}" class="friend">
            <p th:text="${printFriend.nameFriend}"></p>
            <svg class="trash-can-icon">
                <use xlink:href="#trash-can"></use>
            </svg>
        </a>
    </form>

</div>
