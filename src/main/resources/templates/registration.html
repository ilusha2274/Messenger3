<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Messenger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body style = "background-color: #1e1d2f">

<div class="modal-dialog" role="document">

    <div class="modal-content rounded-5 shadow">

        <div class="modal-header p-5 pb-4 border-bottom-0">
            <h2 class="fw-bold mb-0">Sign up for free</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body p-5 pt-0">
            <form method="post">
                <div class="form-floating mb-3">
                    <input th:attr="value=${user.email}" type="text" name="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mb-3">
                    <input th:attr="value=${user.name}" type="text" name="name" class="form-control rounded-4" id="name" placeholder="name">
                    <label for="floatingInput">User name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" name="twoPassword" class="form-control rounded-4" id="floatingPassword2" placeholder="Password">
                    <label for="floatingPassword2">Password again</label>
                </div>

                <div>
                    <p style="color:#ff0000" th:text="${exception}"></p>
                </div>

                <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign up</button>
                <small class="text-muted">By clicking "Sign up", you agree to the terms of use.</small>
                <hr class="my-4">
                <small class="text-muted">Already Registered? Press <a href="/login">here.</a></small>
            </form>
        </div>
    </div>
</div>
</body>

</html>
